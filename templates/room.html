{% extends 'base.html' %}
<meta name="viewport" content="width=device-width, initial-scale=1">

{% block title %}
<title>Room</title>
{% endblock %}

{% block content %}
<div class="container">

<section>
    <div class="d-grid gap-2">
        
        <a class="nav-link text-center display-6" href="/account/myaccount">Hello, {{request.user.username}}</a>
        <button class="btn btn-primary" type="submit" id="Create"><h1 class="display-6">Create a room</h1>  </button>
        <button class="btn btn-primary" type="submit" id="Join"><h1 class="display-6">Join a room </h1> </button>
        <button class="btn btn-primary" type="submit" id="hack"><h1 class="display-6">hack</h1> </button>
        <input type="button" value="click to toggle fullscreen" onclick="toggleFullScreen()">

    </div>
 
  <h4 id="error"></h4>
</section>
</div>


<script>
    

        function toggleFullScreen() {
            if ((document.fullScreenElement && document.fullScreenElement !== null) ||    
             (!document.mozFullScreen && !document.webkitIsFullScreen)) {
              if (document.documentElement.requestFullScreen) {  
                document.documentElement.requestFullScreen();  
              } else if (document.documentElement.mozRequestFullScreen) {  
                document.documentElement.mozRequestFullScreen();  
              } else if (document.documentElement.webkitRequestFullScreen) {  
                document.documentElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);  
              }  
            } else {  
              if (document.cancelFullScreen) {  
                document.cancelFullScreen();  
              } else if (document.mozCancelFullScreen) {  
                document.mozCancelFullScreen();  
              } else if (document.webkitCancelFullScreen) {  
                document.webkitCancelFullScreen();  
              }  
            }  
          }
    
    document.querySelector('#Create').onclick = function(e){

        window.location.replace('create');

    };

    
    document.getElementById('Join').onclick = function(e) {
        window.location.replace('/join')

    }
</script>
{% endblock %}
