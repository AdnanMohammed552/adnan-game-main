

<style>
  /* CSS styles for the quiz */
  body {
    font-family: Arial, sans-serif;
    background-color: #F2F2F2;
  }
  h1 {
    text-align: center;
    margin-top: 30px;
    margin-bottom: 40px;
    color: #444;
  }
  #quiz {
    margin: 0 auto;
    width: 70%;
    border: 1px solid #CCC;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    padding: 20px;
    background-color: #FFF;
  }
  input[type="text"], input[type="radio"] {
    margin-bottom: 20px;
    font-size: 16px;
    padding: 12px;
    border: none;
    border-bottom: 1px solid #CCC;
    width: 100%;
    background-color: transparent;
    transition: border-bottom 0.3s ease-in-out;
    display: inline-block;
    vertical-align: middle;
  }
  input[type="radio"] {
    margin-left: 10px;
    margin-right: 5px;
  }
  input[type="submit"] {
    display: block;
    margin: 20px auto;
    background-color: #4CAF50;
    color: #FFF;
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }
  input[type="submit"]:hover {
    background-color: #3E8E41;
  }
  label {
    display: block;
    font-size: 18px;
    color: #444;
    margin-bottom: 10px;
  }
  .answer-label {
    font-size: 16px;
    color: #777;
    margin-left: 10px;
  }
  .correct-label {
    color: #4CAF50;
    font-weight: bold;
  }
  .question-input:focus, .answer-input:focus {
    border-bottom: 2px solid #4CAF50;
  }
  #add {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.7;
      background-color: transparent;
      border: 2px solid white;
      color: black;
      background-color: #444;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
</style>
<style>
  .countdown-timer {
    width: 200px;
    height: 80px;
    border-radius: 40px;
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  
  .timer-container {
    display: flex;
    align-items: center;
  }
  
  .timer-number {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    padding: 0 5px;
  }
  
  .timer-separator {
    font-size: 24px;
    font-weight: bold;
    color: #333;
  }
  
  input[type="number"] {
    width: 120px;
    height: 40px;
    margin-top: 10px;
    padding: 5px;
    font-size: 16px;
    border-radius: 20px;
    border: none;
    text-align: center;
  }
  
  button {
    width: 80px;
    height: 30px;
    margin-top: 10px;
    background-color: #333;
    color: #fff;
    font-size: 14px;
    font-weight: bold;
    border: none;
    border-radius: 15px;
    cursor: pointer;
  }
  
  
</style>
<div id="div">
<input type="text" id="name">

  <input type="text" id="code">
  <button id="add">add new question</button>
  <div id="quiz"></div>

</div>
<script>
let questionCount = 1;

  document.getElementById('add').onclick = function(e){
    questionCount++

      document.getElementById('quiz').innerHTML += (
              '<label for="question">Enter your question:</label>'+
             
              
              '<input type="text" name="question" id="question'+ questionCount +'" class="question-input" required>'+
              '<div class="countdown-timer">'+

                '<input type="number" id="seconds-input'+ questionCount +'" placeholder="Enter seconds">'+
              '</div>'+
              '<label for="answer1">Enter answer choice 1:</label>'+
              '<input type="text" name="answer1" id="answer1'+ questionCount +'" class="answer-input" required>'+
              '<input type="radio" name="correct'+ questionCount +'" value="1" id="correct1">'+
              '<br>'+
              '<label for="answer2">Enter answer choice 2:</label>'+
              '<input type="text" name="answer2" id="answer2'+ questionCount +'" class="answer-input" required>'+
              '<input type="radio" name="correct'+ questionCount +'" value="2" id="correct2">'+
              '<br>'+
              '<label for="answer3">Enter answer choice 3:</label>'+
              '<input type="text" name="answer3" id="answer3'+ questionCount +'" class="answer-input" required>'+
              '<input type="radio" name="correct'+ questionCount +'" value="3" id="correct3">'+
              '<br>'+
              '<label for="answer4">Enter answer choice 4:</label>'+
              '<input type="text" name="answer4" id="answer4'+ questionCount +'" class="answer-input" required>'+
              '<input type="radio" name="correct'+ questionCount +'" value="4" id="correct4">'+
              '<input type="submit" id="sub" value="Submit">'
      )
      console.log(questionCount)
      document.getElementById('sub').onclick=function(e){
        let data = []
          for (let i = 0; i <= questionCount; i++){
            try{
              console.log('this is ',i)
          const question= document.getElementById('question'+i).value

          const answer1= document.getElementById('answer1'+i).value
          const answer2= document.getElementById('answer2'+i).value
          const answer3= document.getElementById('answer3'+i).value
          const answer4= document.getElementById('answer4'+i).value
          const time= document.getElementById('seconds-input'+i).value
          console.log(question,answer1,answer2,answer3,answer4,time)

          const corr = document.querySelector('input[name="correct'+i+'"]:checked').value
          data.push(question,answer1,answer2,answer3,answer4,corr,time)


        }
        catch(err){
          continue

        }
          }

        const code = document.getElementById('code').value
        const name = document.getElementById('name').value
        data.push(code)
        data.push(name)
        fetch('/api/endpoint/', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)})
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error(error));
          console.log('data is ',data)


      }


      

  }


</script>
