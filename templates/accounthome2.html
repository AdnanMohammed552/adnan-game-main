{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <img src="https://cdn1.iconfinder.com/data/icons/website-internet/48/website_-_male_user-512.png" alt="Profile Picture" class="img-thumbnail">
            
        </div>
        
        <div class="col-md-9">
            <h2>User Information</h2>
            <table class="table">
                <tr>
                    <th>Name:</th>
                    <td>{{user.username}}</td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td>{{user.email}}</td>
                </tr>
                <tr>
                    <th>Number of created quizzes:</th>
                    <td><a href="https://adnan-game-animal.herokuapp.com/activity"><strong>{{num}}</strong></a></td>
                </tr>
                <tr>
                    <th>Number of played quizzes:</th>
                    <td><a href="https://adnan-game-animal.herokuapp.com/activity#tab9"><strong>{{number_played}}</strong></a></td>
                </tr>
                <tr>
                    <th>Your quiz score</th>
                    <td><strong>{{user_score}}</strong></td>
                </tr>
                <tr>
                    <th>Join date:</th>
                    <td>{{join}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSqnEw" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    document.getElementById('reset_image').onclick = function(){
        fetch('/api/endpoint_reeset/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: 'v'})
          .then(response => response.json())
          .then(data =>location.reload())
          .catch(error => console.error(error));
    }
</script>
{% endblock %}
