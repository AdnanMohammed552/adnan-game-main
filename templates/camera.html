<!-- Include the jsQR library -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@2.1.0/dist/jsQR.min.js"></script>

<!-- Create a video element to display the camera feed -->
<video id="qr-video"></video>

<script>
// Get a reference to the video element
const video = document.getElementById('qr-video');

// Start the scanner when the video feed is ready
navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
  .then(stream => {
    video.srcObject = stream;
    video.setAttribute('playsinline', true);
    video.play();
    requestAnimationFrame(tick);
  });

function tick() {
  // Get a reference to the canvas element and its context
  const canvas = document.getElementById('qr-canvas');
  const canvasContext = canvas.getContext('2d');

  // Set the canvas dimensions to match the video feed
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  // Draw the video frame on the canvas
  canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);

  // Get the image data from the canvas and pass it to the jsQR library to decode any QR codes
  const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
  const code = jsQR(imageData.data, imageData.width, imageData.height);

  // If a QR code is detected, alert its content and stop scanning
  if (code) {
    alert(code.data);
  }

  // Continue scanning by requesting another animation frame
  requestAnimationFrame(tick);
}
</script>

<!-- Create a hidden canvas element for drawing the video frame -->
<canvas id="qr-canvas" style="display: none;"></canvas>
