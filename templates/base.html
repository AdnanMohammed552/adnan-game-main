<script>
  function isMobileDevice() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }
  
  // Example usage
  if (isMobileDevice()) {
    document.getElementById('usernames').style.display='none'
  } else {
    console.log("This is not a mobile device");
  }
  
  const lang = '{{lang}}'
  console.log('ff',lang)
  if(lang=='arabic'){
    document.getElementById('create1').innerHTML = 'إنشاء لعبة'
    document.getElementById('join1').innerHTML = 'الإنضمام إلى لعبة'
    document.getElementById('aaa').dir='rtl'
    document.getElementById('aaa').lang='ar'
    document.getElementById('prof').innerHTML = 'الملف الشخصي'
    document.getElementById('out').innerHTML = 'تسجيل خروج'
    document.getElementById('qrr').innerHTML = 'إنشاء رموز qr الخاصة بي'
    document.getElementById('aae').dir='rtl'
    document.getElementById('aae').lang='ar'
  }

  document.getElementById('arabic').onclick = function(){
    fetch('/api/endpoint2/', {
      method: 'POST',
      headers: {
          'Content-Type': 'application/json'
      },
      body: JSON.stringify('arabic')})
    .then(response => response.json())
    .then(data => location.reload())
    .catch(error => console.error(error));
  }
  document.getElementById('eng').onclick = function(){
    fetch('/api/endpoint2/', {
      method: 'POST',
      headers: {
          'Content-Type': 'application/json'
      },
      body: JSON.stringify('english')})
    .then(response => response.json())
    .then(data => location.reload())
    .catch(error => console.error(error));
  }
  

</script>
