<meta name="viewport" content="width=device-width, initial-scale=1">

{% extends 'base.html' %}
<meta name="viewport" content="width=device-width, initial-scale=1">

{% block title %}
<title>Room</title>
{% endblock %}

{% block content %}
<div class="container">

<section>
    <div class="d-grid gap-2">
        
        <a class="nav-link text-center display-6" href="/account/myaccount">Hello, {{request.user.username}}</a>
        <button class="btn btn-primary" type="submit" id="Create"><h1 class="display-6">Game created</h1>  </button>
        <button class="btn btn-primary" type="submit" id="Join"><h1 class="display-6">Games played </h1> </button>
        

    </div>
 
  <h4 id="error"></h4>
</section>
</div>


<script>
    document.querySelector('#Create').onclick = function(e){

        window.location.replace('account/myaccount');

    };

    document.getElementById('Join').onclick = function(e) {
        window.location.replace('account/played');

    }
    
</script>
{% endblock %}
