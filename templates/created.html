{% extends 'base.html' %}


{% block content %}

<head>
	<title>Two Big Buttons</title>
	<style>
		
		button {
			height: 40%;
			width: 50%;
			font-size: 2.5rem;
			background-color: #00BFFF;
			color: white;
			border: none;
			border-radius: 20px;
			cursor: pointer;
			box-shadow: 0 5px 15px rgba(0,0,0,0.3);
			transition: all 0.3s ease-in-out;
			overflow: hidden;
			position: relative;
			z-index: 1;
			text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
            height: 50%;
  width: 60%;
		}
		
		button:first-of-type {
			margin-right: 2%;
		}
		
		button:last-of-type {
			margin-left: 2%;
		}
		
		button:hover {
			transform: translateY(-5px);
			box-shadow: 0 10px 20px rgba(0,0,0,0.4);
		}
		
		button:before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(255,255,255,0.1);
			z-index: -1;
			transition: all 0.3s ease-in-out;
		}
		
		button:hover:before {
			transform: scale(2);
			opacity: 0;
		}
	</style>
</head>
<body>
	<div style="display: flex; flex-direction: row; justify-content: center; align-items: center;margin-top: 250px;">
		<button id="Join">game</button>
		<button id="quiz">quiz</button>
	</div>
</body>

	document.querySelector('#Join').onclick = function(e){

  // Store the current page state in a session storage variable
sessionStorage.setItem("pageState", "redirected");

// Redirect to the new URL using window.location
window.location.href =  window.location.origin +'/account/game/myaccount';

// Add an event listener for the "pageshow" event, which is triggered when the user navigates back to the page
window.addEventListener("pageshow", function(event) {
  // Check if the page state is set to "redirected"
  if (sessionStorage.getItem("pageState") === "redirected") {
    // Reload the page to update its content
    window.location.reload();
    // Reset the page state to avoid an infinite loop
    sessionStorage.setItem("pageState", "reloaded");
  }
});
	}

</script>
{% endblock %}
